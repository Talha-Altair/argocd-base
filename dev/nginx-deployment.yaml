apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nginx
  replicas: 3 
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: docker.io/talhaabdurrahman/env-tester:latest
        ports:
        - containerPort: 8500
        envFrom:
        - configMapRef:
            name: random2
        imagePullPolicy: Always 
